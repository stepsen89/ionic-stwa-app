<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage(tabsPage)">
          Dashboard
        </button>
        <button ion-item (click)="openPage(filmsPage)">
          Films
        </button>
        <button ion-item (click)="openPage(peoplePage)">
          People
        </button>
        <button ion-item (click)="openPage(starshipsPage)">
          Events
        </button>
        <button ion-item (click)="closeMenu()">
          Close Menu
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav #nav #content [root]="tabsPage"></ion-nav>
