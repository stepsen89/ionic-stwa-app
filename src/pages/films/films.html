<ion-header>
  <ion-navbar>
    <ion-buttons start menuToggle>
      <button ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Films </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card *ngFor="let film of (films | async)?.results" (click)="openDetails(film)">
        <img src="https://yt3.ggpht.com/a-/AJLlDp3AH9AWrI766sJZUrNo_pQWqRkJzJnz0R3QXA=s900-mo-c-c0xffffffff-rj-k-no"/>
        <ion-card-content>
          <ion-card-title>
            {{ film.title }}
            </ion-card-title>
          <p>
            {{ film.opening_crawl }}
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
